{% extends "diary/base.html" %}

{% block body %}

<h1>Post list</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <strong><li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li></strong>
    {% endfor %}
</ul>
{% endif %}

<a href="{% url 'create' %}">create new</a>

<ul>
    {% for post_list in object_list %}
    <li><a href="{% url 'detail' post_list.pk %}">{{ post_list.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
